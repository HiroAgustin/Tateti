<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ta Te Ti</title>

    <meta name="description" content="Simple game of Tic Tac Toe">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="text-center">Ta Te Ti</h1>

    <h2 id="js-marker" class="text-center">Player <span id="js-player-indicator" class="player-1">1</span>, your turn.</h2>

    <div id="js-board" class="board"></div>

    <p class="text-center"><a href="/">Restart</a></p>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/socket.io-client/socket.io.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/scripts.js -->
    <script src="scripts.js"></script>
    <!-- endbuild -->

    <script>
        window.socket = io();
    </script>
</body>
</html>
